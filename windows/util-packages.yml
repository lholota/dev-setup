- name: Install basic apps
  win_chocolatey:
    name: 
      - foxitreader
      - 7zip
      - windirstat
      - winmerge
      - notepadplusplus
      - paint.net
      - recuva
      - vlc
      - spotify
    state: present

- name: Remove VLC context menu item (Add to playlist)
  win_regedit:
    path: HKCR:\Directory\shell\AddToPlaylistVLC    
    state: absent

- name: Remove VLC context menu item (Play with VLC)
  win_regedit:
    path: HKCR\Directory\shell\PlayWithVLC
    state: absent

- name: Install collaboration apps
  win_chocolatey:
    name: 
      - notion
      - zoom
    state: present

- name: Install runtimes
  win_chocolatey:
    name: jre8
    state: present

- name: Install Yubikey related apps
  win_chocolatey:
    name:
      - yubico-authenticator
      - yubikey-manager
    state: present