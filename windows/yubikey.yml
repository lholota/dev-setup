#############################
### Import public key to gpg
#############################
- name: Download public GPG key(s)
  win_get_url:
    url: "{{ public_gpg_key_url }}"
    dest: "%TEMP%\\public.asc"

- name: "Import key(s)"
  win_shell: gpg --import %TEMP%\public.asc