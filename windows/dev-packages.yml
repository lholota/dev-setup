- name: Install Git/SCM apps
  win_chocolatey:
    name:
      - git
      - gitkraken
    state: present

- name: Remove git gui context menu item (background)
  win_regedit:
    path: HKCR:\Directory\Background\shell\git_gui
    state: absent

- name: Remove git bash context menu item (background)
  win_regedit:
    path: HKCR:\Directory\Background\shell\git_shell
    state: absent

- name: Remove git gui context menu item
  win_regedit:
    path: HKCR:\Directory\shell\git_gui
    state: absent

- name: Remove git bash context menu item
  win_regedit:
    path: HKCR:\Directory\shell\git_shell
    state: absent

- name: Install IDEs
  win_chocolatey:
    name:
      - vscode
      - "visualstudio2019{{ vs_edition | default('community') }}"
    state: present

- name: Install CLI tools
  win_chocolatey:
    name:
      - awscli
      - microsoft-windows-terminal
    state: present

- name: Install Chocolatey GUI
  win_chocolatey:
    name: chocolateygui
    state: present

- name: Install Docker Desktop
  win_chocolatey:
    name: docker-desktop
    state: present

- name: Install dev utilities
  win_chocolatey:
    name:
      - postman
    state: present

- name: Install SDKs & platforms
  win_chocolatey:
    name:
      - dotnetcore-sdk
    state: present