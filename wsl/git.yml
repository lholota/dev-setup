- name: Ensure gpg section
  lineinfile:
    create: yes
    path: "/home/{{ lookup('env', 'USER') }}/.gitconfig"
    line: "[gpg]"

- name: Set path to gpg
  lineinfile:
    path: "/home/{{ lookup('env', 'USER') }}/.gitconfig"
    insertafter: "\\[gpg\\]"
    regex: "^program"
    line: "program = gpg"