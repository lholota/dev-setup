---
- name: Install socat
  package:
    name: socat
    state: present

- name: Create the ~/.local/bin/ directory
  file:
    path: ~/.local/bin
    mode: 700
    state: directory

- name: Create GPG relay agent script
  copy:
    dest: ~/.local/bin/gpg-relay-agent
    mode: 100
    content: "{{ lookup('file', 'gpg-relay-agent.sh') }}"

- name: Update ~/.bashrc - start relay agent
  lineinfile:
    path: ~/.bashrc
    line: "$HOME/.local/bin/gpg-agent-relay start"
    insertbefore: '^export SSH_AUTH_SOCK'

- name: Update ~/.bashrc - ssh authentication socket
  lineinfile:
    path: ~/.bashrc
    line: "export SSH_AUTH_SOCK=$HOME/.gnupg/S.gpg-agent.ssh"
    insertafter: '^\$HOME/.local/bin/gpg-agent-relay'